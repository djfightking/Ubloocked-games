<!DOCTYPE html>
<html>
<head>
    <title>Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Add viewport meta tag -->
    <link rel="stylesheet" href="css/Main.css">
</head>
<body>
    <!-- Game name -->
    <h2 id="game-name">Game Name</h2>

    <!-- Container for the game and information -->
    <div id="container">
        <!-- Game iframe -->
        <div id="game-container">
            <div id="game-frame-container">
                <iframe id="game-frame" src="path/to/your/game/index.html"></iframe>
            </div>
            <!-- Fullscreen button outside the iframe container -->
            <button id="fullscreen-btn">Fullscreen</button>
        </div>
        <!-- Information area -->
        <div id="info-container">
            <h2>Game Information</h2>
            <p>This is where you can put information about the game.</p>
            <!-- Add more content as needed -->
        </div>
    </div>

    <script src="js/Main.js"></script>
</body>
</html>
